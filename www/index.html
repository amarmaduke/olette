<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 50%;
            vertical-align: top;
            overflow: hidden;
        }

        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s
        }

        .sidenav a:hover, .offcanvas a:focus {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 20px;
            overflow: hidden;
            width: 100%;
        }

        body {
            overflow-x: hidden;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

                
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }


        a svg {
            transition: all .5s ease;
            &:hover{
            #transform:rotate(180deg);
            }
        }

        #ico {
            display: none;
        }

        .menu {
            background: #000;
            display: none;
            padding: 5px;
            width: 320px;
            @include border-radius(5px);
            #transition: all 0.5s ease;
            a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 10px 2px;
            margin: 3px 0;
            text-decoration: none;
            background: #444;
            &:nth-child(1) {
            margin-top: 0;
            @include border-radius(3px 3px 0 0 );
            }
            &:nth-child(5) {
            margin-bottom: 0;
            @include border-radius(0 0 3px 3px);
            }
            &:hover {
            background: #555;
            }
        }
        }
    </style>
    <title>Optimal Lambda Evaluation Toy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body id="window">
    <div class="sidenav" id="sideNavigation">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <a><input id="lambda_input" class="input" type="text" placeholder="λx y. x or \x y. y"></a>
        <a id="load_button" class="button is-primary" style="background-color:#5B9EA6"> Load </a>
        <a id="reduce_button" class="button is-danger" disabled style="background-color:#752424"> Reduce </a>
        <a id="reduce_auto_button" class="button is-danger" disabled style="background-color:#752424"> Auto Reduce  </a>
        <a id="cancel_button" class="button is-primary" style="background-color: #5B9EA6"> Cancel </a> <!-- green #73cc99 gray C0C0C0 light gray F5F5F5 beige D0C8B3 -->
        <a id="back_button" class="button is-primary" style="background-color: #5B9EA6">  << </a>
        <a id="forward_button" class="button is-primary" style="background-color: #5B9EA6"> >> </a>
        <p class="control">
            <div id="dropdown" class="dropdown">
                <div class="dropdown-trigger">
                    <button id="dropdown_button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Choose a Rule</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a id="auto" class="dropdown-item is-active">
                            Automatically Decide Rule
                        </a>
                        <a id="cancel" class="dropdown-item">
                            Use Cancel Rule
                        </a>
                        <a id="duplicate" class="dropdown-item">
                            Use Duplicate Rule
                        </a>
                    </div>
                </div>
            </div>
        </p>
        <p class="control">
            <div id="slider" class="dropdown">
                <div class="dropdown-trigger">
                    <button id="slider_button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Time Options</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="slider-menu" role="menu">
                    <div class="dropdown-content">
                        <a id="timer_feild" class="dropdown-item" style="padding-left:45px;">
                            <center>
                                Time Delay:<br />
                                <input id="time_input" class="input" type="text" placeholder="1.5">
                                <a id="timer_set_button" class="button is-primary" style="background-color: #5B9EA6">
                                    Set Time (Seconds)
                                </a>
                            </center>
                        </a>
                    </div>
                </div>
            </div>
        </p>
        <p class="control">
            <div id="graph" class="dropdown">
                <div class="dropdown-trigger">
                    <button id="graph_button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Graph Options</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="graph-menu" role="menu">
                    <div class="dropdown-content">
                        <a id="graph_feild" class="dropdown-item" style="padding-left:45px;">
                            <center>
                                <a id="force_on" class="dropdown-item">
                                    <a id="force_on_button" class="button is-primary" style="background-color: #5B9EA6"> Force On </a>
                                </a>
                                <a id="force_off" class="dropdown-item">
                                    <a id="force_off_button" class="button is-primary" style="background-color: #5B9EA6"> Force Off </a>
                                </a>
                            </center>
                        </a>
                    </div>
                </div>
            </div>
        </p>

    </div>
    <nav class="topnav">
        <a onclick="openNav()">
            <svg width="30" height="30" id="icoOpen">
                <path d="M0,5 30,5" stroke="#000" stroke-width="5" />
                <path d="M0,14 30,14" stroke="#000" stroke-width="5" />
                <path d="M0,23 30,23" stroke="#000" stroke-width="5" />
            </svg>
        </a>
        <center>
            <h>
                <strong><font color="#F5F5F5"> Optimal Lambda Evaluation Toy </font> </strong>
            </h>
        </center>
    </nav>
    <div id="main"class="container is-fluid" style="background-color: #D0C8B3; margin-left:0px">
        <div id="modal" class="modal" style="display:none; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.4)">

            <div class="modal-content" style="background-color:#fefefe;margin:15% auto;padding: 20px; border: 1px solid #888; width: 30%">
                <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold">&times;</span>
                <center>
                    Title:<br />
                    <input id="title_input" class="input" type="text" placeholder="node title">
                    <a id="title_set_button" class="button is-primary" style="background-color: #5B9EA6">
                        Set Title
                    </a>
                </center>
            </div>

        </div>
        <div class="net"></div>
</body>
 <script defer src="bootstrap.js"></script>
 <script>
     function openNav() {
         document.getElementById("sideNavigation").style.width = "250px";
         document.getElementById("main").style.marginLeft = "250px";
     }

     function closeNav() {
         document.getElementById("sideNavigation").style.width = "0";
         document.getElementById("main").style.marginLeft = "0";
     }
 </script>
</html>
