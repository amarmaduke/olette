<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 50%;
        vertical-align: top;
        overflow: hidden;
      }
      .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }
      </style>
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
    <div class="container is-fluid" style="padding-top: 10px;">
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input id="lambda_input" class="input" type="text" placeholder="Î»x y. x or \x y. y">
        </p>
        <p class="control">
          <a id="load_button" class="button is-primary"> Load </a>
        </p>
        <p class="control">
          <a id="reduce_button" class="button is-danger" disabled> Reduce </a>
        </p>
        <p class="control">
          <a id="force_button" class="button is-primary"> Toggle Force </a>
        </p>
        <p class="control">
          <div id="dropdown" class="dropdown">
            <div class="dropdown-trigger">
              <button id="dropdown_button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Choose a Rule</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a id="auto" class="dropdown-item is-active">
                  Automatically Decide Rule
                </a>
                <a id="cancel" class="dropdown-item">
                  Use Cancel Rule
                </a>
                <a id="duplicate" class="dropdown-item">
                  Use Duplicate Rule
                </a>
              </div>
            </div>
          </div>
        </p>
      </div>
    </section>
    <div class="net"></div>
  </body>
  <script defer src="./bootstrap.js"></script>
</html>
